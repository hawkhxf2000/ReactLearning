<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">
    // import {nanoid} from 'nanoid'
    function ShowList(props) {
        console.log(props)
        const todoItems = props.todoItems;
        const todoList = todoItems.map((title) => (
            <li>{title}</li>
        ))
        return (
            <ul>{todoList}</ul>
        )
    }

    class TodoList extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                todoItems: ['111','222']
            }
            this.addItem = this.addItem.bind(this)
        }

        addItem(){
            // let id = nanoid()
            // debugger
            let value = document.getElementById('todoItemInput').value
            debugger
            this.setState(State=>({
                todoItems: State.todoItems.push(value)
            }))
            console.log(this.state)
        }

        render() {
            return (
               <div>
                <form onSubmit={this.addItem}>
                        <input type="text" id="todoItemInput" placeholder="输入待办事项" />
                    <input type="submit" value="提交" />
                </form>
                <ShowList todoItems={this.state.todoItems} />
                </div>
            );
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TodoList />);

</script>
</body>

</html>
